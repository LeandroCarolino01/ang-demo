<app-employee-count
  [all]="getTotalEmployeeCount()"
  [male]="getTotalMaleEmployeeCount()"
  [female]="getTotalFemaleEmployeeCount()"
  (countRadionButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"
></app-employee-count>
<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Annual Salary</th>
      <th>Date of birth</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let employee of employees;" >
      <tr *ngIf="selectedEmployeeCountRadionButton=='All' ||  selectedEmployeeCountRadionButton===employee.gender">
        <td>{{ employee.code }}</td>
        <td>{{ employee.name | employeeTitle:employee.gender}}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.annualSalary }}</td>
        <td>{{ employee.dateOfBirth }}</td>
      </tr>
    </ng-container>
    <tr *ngIf="!employees || employees.length==0">
      <td colspan="5">No Employees to display</td>
    </tr>
  </tbody>
</table>
